{%- if site.twitter_username -%}
<div class="tweets">
  <p>
    <a href="https://twitter.com/{{ site.twitter_username }}" class="twitter-follow-button" data-show-count="false" data-size="large" data-lang="en" target="_blank">
      Follow @{{ site.twitter_username }}
    </a>
  </p>

  <p>
    <a href="https://twitter.com/{{ site.twitter_username }}" class="twitter-timeline" data-show-replies="true" data-lang="en" data-chrome="noheader nofooter noborders noscrollbar" target="_blank">
      Tweets by @{{ site.twitter_username }}
    </a>
  </p>
</div>

{%- include twitter.html -%}
{%- endif -%}
