---
layout: default
---

<div class="home">
  <h1 class="page-heading">Posts</h1>

  {{ content }}

  <p class="json-subscribe">Subscribe <a href="{{ "/feed.json" | absolute_url }}">via JSON Feed</a></p>

  {% if site.mailchimp_signup_form_url %}
  <p class="email-subscribe"><a href="{{ site.mailchimp_signup_form_url }}">Subscribe to my mailing list</a></p>
  {% endif %}

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-meta">
        <time datetime="{{ post.date }}" itemprop="datePublished">{{ post.date | date: site.date_format }}</time>
      </span>

      <h2>
        <a class="post-link" href="{{ post.url | absolute_url }}">{{ post.title | escape }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
