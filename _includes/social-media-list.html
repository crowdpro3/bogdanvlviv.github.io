<ul class="social-media-list">
  {%- if site.github_username -%}
  <li>
    <a href="https://github.com/{{ site.github_username }}" target="_blank">
      <svg class="svg-icon svg-icon--github">
        <use xlink:href="{{ "/assets/minima-social-icons.svg#github" | absolute_url }}"></use>
      </svg>

      <span class="username">{{ site.github_username }}</span>
    </a>
  </li>
  {%- endif -%}

  {%- if site.twitter_username -%}
  <li>
    <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
      <svg class="svg-icon svg-icon--twitter">
        <use xlink:href="{{ "/assets/minima-social-icons.svg#twitter" | absolute_url }}"></use>
      </svg>

      <span class="username">{{ site.twitter_username }}</span>
    </a>
  </li>
  {%- endif -%}
</ul>
